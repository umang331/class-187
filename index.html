<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enbbled:false" embed arjs = "sourceType:webcam;sourceWidth:1280;sourceHeight:960;
    displayWidth:1280;displayWidth:960;debugUIEnabled:false">

    <a-assets>
      <img id="1" src="./VR-AR-ProjectCards/1.png"/>
      <img id="2" src="./VR-AR-ProjectCards/2.png"/>
      <img id="3" src="./VR-AR-ProjectCards/3.png"/>
      <img id="4" src="./VR-AR-ProjectCards/4.png"/>
      <img id="5" src="./VR-AR-ProjectCards/5.png"/>
      <img id="6" src="./VR-AR-ProjectCards/6.png"/>    
    </a-assets>

    <a-marker type="pattern" url="./marker/pattern-icon-01.patt">
      <a-plane src="#1" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./marker/pattern-icon-02.patt">
      <a-plane src="#2" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./marker/pattern-icon-03.patt">
      <a-plane src="#3" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./marker/pattern-icon-04.patt">
      <a-plane src="#4" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./marker/pattern-icon-05.patt">
      <a-plane src="#5" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-marker type="pattern" url="./marker/pattern-icon-06.patt">
      <a-plane src="#6" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

  </a-scene>

 
</body>

</html>
